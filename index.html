<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker 2.0</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
      z-index: -1;
    }
    .falling-cards {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .falling-card {
      position: absolute;
      width: 40px;
      height: 55px;
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      opacity: 0.8;
    }

    .hidden {
      display: none !important;
    }

    @keyframes fall1 {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0.8;
      }
      70% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) rotate(180deg);
        opacity: 0;
      }
    }

    @keyframes fall2 {
      0% {
        transform: translateY(-100px) rotate(0deg) scale(0.8);
        opacity: 0.7;
      }
      60% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) rotate(-160deg) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes fall3 {
      0% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 0.9;
      }
      80% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) rotate(225deg);
        opacity: 0;
      }
    }

    @keyframes fall4 {
      0% {
        transform: translateY(-100px) rotate(-30deg) scale(1.1);
        opacity: 0.6;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) rotate(150deg) scale(0.9);
        opacity: 0;
      }
    }

    @keyframes fall5 {
      0% {
        transform: translateY(-100px) rotate(90deg);
        opacity: 0.7;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) rotate(-90deg);
        opacity: 0;
      }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);

      position: relative;
    }

      content: 'üéØ';

      top: 20px;
      right: 28rem;
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .hidden { 
      display: none; 
    }

      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }

    th {

      text-transform: uppercase;

    #result {
      margin-top: 2rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      padding: 1.5rem;

      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 210, 211, 0.4);
      animation: pulse 2s infinite;

    @keyframes pulse {
      0% { box-shadow: 0 10px 30px rgba(0, 210, 211, 0.4); }
      50% { box-shadow: 0 15px 40px rgba(0, 210, 211, 0.6); }
      100% { box-shadow: 0 10px 30px rgba(0, 210, 211, 0.4); }
    }

    #mesa-container {
      margin: 3rem auto;
      width: 500px;
      height: 250px;
      border: 6px solid rgba(255, 255, 255, 0.4);
      border-radius: 50% / 40%;

        rgba(255, 255, 255, 0.2),

      width: 70px;
      transform: translate(-50%, -50%);

    @keyframes personaEntrance {
      from {

      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }

    .persona .icono {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #ff6b6b, #ffa502);
      border-radius: 50%;

    .persona .icono::before {
      content: 'üë§';
      position: absolute;

    }

    .persona.po .icono {
      background: linear-gradient(45deg, #ffd700, #ffed4e);
    }

    .persona.po .icono::before {
      content: 'üëë';
    }

    .persona:hover .icono {
      transform: scale(1.1);
      box-shadow:

    .persona .nombre {
      font-size: 0.7rem;
      font-weight: 600;
      margin-top: 0.5rem;
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      background: rgba(0,0,0,0.2);

      border-radius: 15px;
      backdrop-filter: blur(10px);

    h2, h3 {

      text-shadow: 0 2px 10px rgba(0,0,0,0.3);

    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
    }

    h3 {

    #cards {

    .error-message {

      border-radius: 15px;

    @keyframes shake {

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      
      function createFallingCard() {
        const container = document.getElementById('falling-cards');
        const card = document.createElement('div');
        card.className = 'falling-card';
        
        const symbols = ['‚ô†', '‚ô•', '‚ô¶', '‚ô£', '‚òÖ', '‚ô§', '‚ô°', '‚ô¢'];
        const numbers = ['0', '1', '2', '3', '5', '8', '13', '21', '?', 'OMG'];
        
        const content = Math.random() > 0.5 ? 
          symbols[Math.floor(Math.random() * symbols.length)] : 
          numbers[Math.floor(Math.random() * numbers.length)];
        
        card.setAttribute('data-symbol', content);
        card.textContent = content;
        
        card.style.left = Math.random() * 100 + '%';
        card.style.animationFillMode = 'backwards';
        
        const animations = ['fall1', 'fall2', 'fall3', 'fall4', 'fall5'];
        const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
        
        const duration = 8 + Math.random() * 7;
        
        requestAnimationFrame(() => {
          card.style.animation = `${randomAnimation} ${duration}s linear`;
          card.style.animationDelay = Math.random() * 2 + 's';
          card.style.animationFillMode = 'backwards';
        });
        
        card.style.animationDelay = Math.random() * 2 + 's';
        
        container.appendChild(card);
        
        setTimeout(() => {
          if (card.parentNode) {
            card.parentNode.removeChild(card);
          }
        }, (duration + 2) * 1000);
      }

      function startFallingCards() {
        createFallingCard();
        setTimeout(() => {
          startFallingCards();
        }, 1500 + Math.random() * 1500);
      }

      startFallingCards();
      
      const fibonacci = [0, 1, 2, 3, 5, 8, 13, 21, 34, '?'];
      let team = '', name = '', role = '', selectedCard = null, revealed = false, currentVotes = {};

      document.getElementById('btn-desarrollo').onclick = () => selectTeam('desarrollo');
      document.getElementById('btn-produccion').onclick = () => selectTeam('produccion');
      document.getElementById('btn-otro').onclick = () => selectTeam('otro');
      document.getElementById('btn-po').onclick = () => selectRole('po');
      document.getElementById('btn-member').onclick = () => selectRole('member');

      // === FUNCI√ìN PARA EFECTO DE TIPEO ===
      function typewriterEffect(elementId, text) {
        const el = document.getElementById(elementId);
        if (!el) return;
        el.innerHTML = '';
        let i = 0;
        const speed = 50; // milisegundos

        function type() {
          if (i < text.length) {
            el.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        }
        type();
      }

      // Iniciar el primer di√°logo de Javi cuando la p√°gina cargue
      document.addEventListener('DOMContentLoaded', () => {
        const text1 = "Bienvenid@, Soy Javi y te invito al planning poker, ¬°eleg√≠ cualquier equipo!";
        typewriterEffect('javi1-dialog', text1);
      });

      function selectTeam(selectedTeam) {
        team = selectedTeam;
        document.getElementById('team-selection').classList.add('hidden');
        document.getElementById('javi1-container').classList.add('hidden'); // Ocultar Javi 1
        
        const javi2Container = document.getElementById('javi2-container');
        javi2Container.classList.remove('hidden'); // Mostrar Javi 2

        const text2 = "El rol de PO ser√° quien manejar√° el poker. ¬°Solo se permite un \"PO\" por sala! Record√° que una vez mostrado el voto no pod√©s cambiarlo. ¬°A votar!";
        typewriterEffect('javi2-dialog', text2);

        document.getElementById('role-selection').classList.remove('hidden');
      }

      function selectRole(r) {
        role = r;
        document.getElementById('role-selection').classList.add('hidden');
        document.getElementById('javi2-container').classList.add('hidden'); // Ocultar Javi 2
        document.getElementById('name-input').classList.remove('hidden');
      }

      function actualizarConexion() {
        if (name && team) {
          set(ref(db, `${team}/connections/${name}`), { 
            lastSeen: Date.now(),
            role: role 
          });
        }
      }

      setInterval(() => {
        actualizarConexion();
      }, 10000);

      function showError(message) {
        const errorContainer = document.getElementById('error-container');
        errorContainer.innerHTML = `<div class="error-message">‚ö†Ô∏è ${message}</div>`;
        setTimeout(() => {
          errorContainer.innerHTML = '';
        }, 5000);
      }

      window.confirmName = async function confirmName() {
        name = document.getElementById('username').value.trim();
        if (!name) return;

        // Verificar si ya existe un PO activo
        if (role === 'po') {
          const connectionsSnapshot = await get(ref(db, `${team}/connections`));
          const connections = connectionsSnapshot.val() || {};
          const now = Date.now();
          
          // Buscar POs activos (diferentes al usuario actual)
          const activePO = Object.entries(connections).find(([userName, data]) => 
            userName !== name && 
            data.role === 'po' && 
            now - data.lastSeen < 35000
          );

          if (activePO) {
            showError(`Ya hay un PO activo en esta sesi√≥n: ${activePO[0]}`);
            return;
          }
        }

        document.getElementById('name-input').classList.add('hidden');
        document.getElementById('poker-area').classList.remove('hidden');
        document.getElementById('box1').classList.remove('hidden');
        document.getElementById('box2').classList.remove('hidden');
        document.getElementById('box3').classList.remove('hidden');
        document.getElementById('box4').classList.remove('hidden');
        document.getElementById('box5').classList.remove('hidden');

        actualizarConexion();
        set(ref(db, `${team}/votes/${name}`), '');

        document.getElementById('welcome').innerText = `üéâ Hola, ${name} (${role === 'po' ? 'üëë PO' : 'üéØ Team Member'})`;

        if (role === 'po') document.getElementById('po-controls').classList.remove('hidden');
        if (role === 'member') showCards();

        listenForVotes();

        onValue(ref(db, `${team}/connections`), (snapshot) => {
          const conexiones = snapshot.val() || {};
          const now = Date.now();
          const activos = Object.entries(conexiones)
            .filter(([_, data]) => now - data.lastSeen < 35000)
            .map(([nombre, data]) => ({ nombre, role: data.role }));
          renderMesa(activos);
        });
      }

      function showCards() {
        const container = document.getElementById('cards');
        container.classList.remove('hidden');
        container.innerHTML = '';
      
        fibonacci.forEach(val => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerText = val;
          div.onclick = () => selectCard(val, div);
          container.appendChild(div);
        });
      
        const cafeDiv = document.createElement('div');
        cafeDiv.className = 'card';
        cafeDiv.innerText = '‚òï';
        cafeDiv.onclick = () => selectCard('cafe', cafeDiv);
        container.appendChild(cafeDiv);
      }

      function selectCard(value, element) {
        // No permitir cambiar voto si ya est√°n revelados
        if (revealed) {
          return;
        }
        
        selectedCard = value;
        document.querySelectorAll('.card').forEach(card => card.classList.remove('selected'));
        element.classList.add('selected');
        set(ref(db, `${team}/votes/${name}`), value);
      }

      function updateCardsState() {
        const cards = document.querySelectorAll('.card');
        if (revealed) {
          cards.forEach(card => {
            card.classList.add('disabled');
          });
        } else {
          cards.forEach(card => {
            card.classList.remove('disabled');
          });
        }
      }

      window.revealVotes = function () {
        set(ref(db, `${team}/meta/revealed`), true);
      }

      window.resetVotes = function () {
        const updates = {};
        Object.keys(currentVotes).forEach(user => {
          updates[`${team}/votes/${user}`] = '';
        });
        update(ref(db), updates);
        set(ref(db, `${team}/meta/revealed`), false);
        selectedCard = null;
        document.querySelectorAll('.card').forEach(card => card.classList.remove('selected'));
        document.getElementById('result')?.classList.add('hidden');
      }

      window.resetParticipantes = function () {
        get(ref(db, `${team}/connections`)).then(connSnap => {
          const connections = connSnap.val() || {};
          const now = Date.now();
          const activeUsers = {};

          for (const [user, data] of Object.entries(connections)) {
            if (now - data.lastSeen < 35000) {
              activeUsers[user] = true;
            }
          }

          get(ref(db, `${team}/votes`)).then(votesSnap => {
            const votes = votesSnap.val() || {};
            const updates = {};

            for (const user of Object.keys(votes)) {
              if (!(user in activeUsers)) {
                updates[`${team}/votes/${user}`] = null;
              }
            }

            for (const user of Object.keys(connections)) {
              if (!(user in activeUsers)) {
                updates[`${team}/connections/${user}`] = null;
              }
            }

            update(ref(db), updates);
            set(ref(db, `${team}/meta/revealed`), false);
          });
        });
      }

      function listenForVotes() {
        onValue(ref(db, `${team}/meta/revealed`), (snapshot) => {
          revealed = snapshot.val() === true;
          updateVoteTable(currentVotes);
          updateCardsState();
        });

        onValue(ref(db, `${team}/votes`), (snapshot) => {
          const data = snapshot.val() || {};
          const currentUserCard = data[name];
          if (!currentUserCard && !revealed) {
            selectedCard = null;
            document.querySelectorAll('.card').forEach(card => card.classList.remove('selected'));
          }
          currentVotes = data;
          updateVoteTable(currentVotes);
        });
      }

      function updateVoteTable(votes = {}) {
        const tbody = document.querySelector('#vote-table tbody');
        tbody.innerHTML = '';
        const voteCount = {};

        Object.entries(votes).forEach(([user, card]) => {
          const tr = document.createElement('tr');
          const tdName = document.createElement('td');
          const tdCard = document.createElement('td');
          tdName.textContent = user;
          tdCard.textContent = revealed ? card : (card === '' ? '‚Äî' : 'üÇ†');
          tr.appendChild(tdName);
          tr.appendChild(tdCard);
          tbody.appendChild(tr);

          if (revealed && card !== '') {
            voteCount[card] = (voteCount[card] || 0) + 1;
          }
        });

        const resultDiv = document.getElementById('result');
        if (revealed && Object.keys(voteCount).length > 0) {
          const sorted = Object.entries(voteCount).sort((a, b) => b[1] - a[1]);
          const top = sorted[0];
          resultDiv.textContent = `üéØ Puntaje m√°s votado: ${top[0]} (${top[1]} votos)`;
          resultDiv.classList.remove('hidden');
        } else {
          resultDiv.classList.add('hidden');
        }
      }

      function renderMesa(personas) {
        const container = document.getElementById('mesa-container');
        container.innerHTML = '';
        const radiusX = container.offsetWidth / 2 - 40;
        const radiusY = container.offsetHeight / 2 - 40;
        const centerX = container.offsetWidth / 2;
        const centerY = container.offsetHeight / 2;

        const total = personas.length;
        personas.forEach((persona, i) => {
          const angle = (2 * Math.PI * i) / total;
          const x = centerX + radiusX * Math.cos(angle);
          const y = centerY + radiusY * Math.sin(angle);

          const div = document.createElement('div');
          div.className = persona.role === 'po' ? 'persona po' : 'persona';
          div.style.left = `${x}px`;
          div.style.top = `${y}px`;

          const icon = document.createElement('div');
          icon.className = 'icono';
          const label = document.createElement('div');
          label.className = 'nombre';
          label.textContent = persona.nombre;

          div.appendChild(icon);
          div.appendChild(label);
          container.appendChild(div);
        });
      }
    </script>
  </div>
  
  <div id="javi1-container" class="javi-container">
    <div class="dialog-bubble" id="javi1-dialog"></div>
    <img src="javi1.png" alt="Javi Bienvenida" class="javi-img">
  </div>

    <div class="dialog-bubble" id="javi2-dialog"></div>
    <img src="javi2.png" alt="Javi Explicacion" class="javi-img">
  </div>
